	<script>
		$(document).ready(function() {
	"use strict";
	$("form").submit(function(e) {
		var ref = $(this).find("[required]");
		$(ref).each(function(){
			if ( $(this).val() === '' )
			{
				alert("您还有信息未填完整。");
				$(this).focus();
				e.preventDefault();
				return false;
			}
		});  return true;
	});
});
	</script>

	<div class="HCenterWrapper" style="font-size:1.3em">
	<form class="Form" action="2018SummerMeeting.php" method="post" name="Form" id="Form" target= "_self" enctype="multipart/form-data">
		<h3>IUCSSA暑期新生见面会报名</h3>
		<ul>
		<li>
			<label class="itemInfo">中文姓名：</label>
			<input type="text" placeholder="填写中文姓名如：张三"name="name" required class="itemInput"/>

		</li>
		<li>
			<label class="itemInfo">邮箱：</label>
			<input type="email" placeholder="请填写有效邮箱" name="email" required class="itemInput"/>

		</li>
		<li>
			<label class="itemInfo">联系电话：</label>
			<input type="tel" placeholder="填写号码如：13003333333" name="cellphone" required class="itemInput" />
		</li>

		<li>
			<label class = "itemInfo">参加新生见面会场次：</label>
			<select name="place" required class="firstlvl itemInput">
				<option value="" id="blank1"></option>
				<option value="SH">6月10日上海场</option>
				<option value="BJ">6月16日北京场</option>
			</select>
			<p class="itemHint">请选择一个场次</p>
		</li>

		<li>
			<label class = "itemInfo">是否有家长陪同：</label>
			<select name="parents" required class="firstlvl itemInput">
				<option value="" id="blank1"></option>
				<option value="No">否</option>
				<option value="1">1位</option>
				<option value="2">2位</option>
			</select>
		</li>




		<center><button class="submitButton">提交</button></center>
		</ul>
		</form>
