<div style="margin-top: 3%;margin-bottom: 3%;text-align: center;">
	<span style="font-size: 3em;color: rgba(182,61,50,1.00);">IUCSSA 2018年度毕业酒会报名</span>
</div>

	<script>
		$(document).ready(function() {
	"use strict";
	$("form").submit(function(e) {
		var ref = $(this).find("[required]");
		$(ref).each(function(){
			if ( $(this).val() === '' )
			{
				alert("您还有信息未填完整。");
				$(this).focus();
				e.preventDefault();
				return false;
			}
		});  return true;
	});
});
	</script>

	<div class="HCenterWrapper" style="font-size:1.3em">
	<form class="Form" action="GraduationParty.php" method="post" name="Form" id="Form" target= "_self" enctype="multipart/form-data">
		<h3>IUCSSA毕业酒会报名</h3>
		<ul>
		<li>
			<label class="itemInfo">中文姓名：</label>
			<input type="text" placeholder="填写中文姓名如：张三"name="name" required class="itemInput"/>

		</li>
		<li>
			<label class="itemInfo">学校邮箱：</label>
			<input type="email" placeholder="请填写IU邮箱" name="email" required class="itemInput"/>

			<p class="itemHint">* 请务必仔细检查，填写IU邮箱</p>
		</li>
		<li>
			<label class="itemInfo">手机号码：</label>
			<input type="tel" placeholder="填写号码如：8123456789" name="cellphone" required class="itemInput" />
		</li>
		<li>
			<label class = "itemInfo">年级：</label>
			<select name="year" required class="firstlvl itemInput">
				<option value="" id="blank1"></option>
				<option value="one">大一</option>
				<option value="two">大二</option>
				<option value="three">大三</option>
				<option value="four">大四</option>
				<option value="other">其他</option>
			</select>
			<p class="itemHint">请选择一个年级</p>
		</li>

		<li class="itemInfo">
				<label>请提交QuickPay付款后截图</label>
				<input type="file" name="fileToUpload" id="fileToUpload" required class="form-control-file" accept=".jpg, .jpeg, .png">
				<small id="Help" class="form-text text-muted">接受10MB以下的png, jpeg, jpg</small>
			</li>
		<center><button class="submitButton">提交</button></center>
		</ul>
		</form>
