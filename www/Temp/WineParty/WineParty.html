	<div class="HCenterWrapper">
	<form class="Form" action="wine.php" method="post" name="recruitForm" id="Form">
		<ul>
		<li>
			<label class="itemInfo">中文姓名：</label>
			<input type="text" name="name" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">学校邮箱：</label>
			<input type="email" placeholder="请填写IU邮箱" name="email" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">手机号码：</label>
			<input type="tel" required placeholder="请使用纯数字格式 Example: 8121231234" name="cellphone" class="itemInput" />
		</li>
		<li>
			<label class="itemInfo">满21岁？</label>
			<select name="overAge" required class="itemInput">
				<option value="T">是</option>
				<option value="F">否</option>
			</select>
		</li>
		<li>
			<label class="itemInfo">请选择门票类型</label>
			<select name="ticketType" required class="itemInput">
				<option value="A">门票 - $10</option>
				<option value="B" >门票+1份甜点 - $15</option>
			</select>
		</li>
		<li>
			<label class="itemInfo">接送服务</label>
			<select name="shuttle" required class="itemInput">
				<option value="A">否</option>
				<option value="B">单程去 - $5</option>
				<option value="C">单程回 - $5</option>
				<option value="D">往返 - $10</option>
			</select>
		</li>
		<li>
			<center><input id="submit" class="NAsubmitButton" type="submit" value="报名已截止"></center>
		</li>
		</ul>
	</form>
