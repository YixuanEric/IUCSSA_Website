	<form class="Form" action="fields.php" method="post" name="recruitForm" id="Form">

		<li>
			<label class="itemInfo">中文姓名：</label>
			<input type="text" name="name" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">学校邮箱：</label>
			<input type="email" placeholder="请填写IU邮箱" name="email" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">手机号码：</label>
			<input type="tel" required name="cellphone" class="itemInput" />
		</li>
		
		<li>
			<label class="itemInfo">宿舍</label>
			<select name="dorm" required class="itemInput firstlvl">
				<option value="Ashton"></option>
				<option value="Briscoe">Briscoe</option>
				<option value="Collins">Collins</option>
				<option value="Eigenmann">Eigenmann</option>
				<option value="Forest">Forest</option>
				<option value="Foster">Foster</option>
				<option value="McNutt">McNutt</option>
				<option value="Read">Read</option>
				<option value="Spruce">Spruce</option>
				<option value="Teter">Teter</option>
				<option value="Wells">Wells</option>
				<option value="Willkie">Willkie</option>
				<option value="Wright">Wright</option>
				<option value="other">Other</option>
			</select>
		</li>
		<li class="secondlvl" style="display: none">
			<label class="itemInfo">Other：</label>
			<input type="text" name="other" class="itemInput" />
		</li>
		<script>
			$(document).ready(function(){
				$('.firstlvl').bind('change',function(){
					var value2=$('.firstlvl').val();
					if(value2 == "other"){
						$('.secondlvl').css('display','inline-block');
					} else {
						$('.secondlvl').css('display','none');
					}
				});
			});
			</script>
		<li>
			<label class="itemInfo">Pick-up时间：</label>
			<input type="time" required name="pickuptime" class="itemInput" />
			<p class="itemHint">* 接送从 13:30 开始 18:00结束</p>
		</li>
		
		<li>
			<center><input id="submit" class="submitButton" type="submit" value="报名"></center>
		</li>
		</ul>
