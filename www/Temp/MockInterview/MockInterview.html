<div style="margin-top: 3%;margin-bottom: 3%;text-align: center;">
	<span style="font-size: 3em;color: rgba(182,61,50,1.00);">Mock Interview报名</span>
</div>
<hr>
<div class="mainArticle">
	<div class="HCenterWrapper">
	<form class="Form" action="interview.php" method="post" name="recruitForm" id="Form">
		<ul>
		<li>
			<label class="itemInfo">中文姓名：</label>
			<input type="text" name="name" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">学校邮箱：</label>
			<input type="email" placeholder="请填写IU邮箱" name="email" required class="itemInput"/>
		</li>
		<li>
			<label class="itemInfo">专业：</label>
			<input type="text" required name="major" class="itemInput" />
		</li>
		<li>
			<label class="itemInfo">感兴趣的面试领域：</label>
			<input type="text" required name="interest" class="itemInput" />
		</li>
		<li>
			<label class="itemInfo">年级</label>
			<select name="year" required class="itemInput">
				<option value="Freshman">Freshman</option>
				<option value="Sophomore">Sophomore</option>
				<option value="Junior">Junior</option>
				<option value="Senior">Senior</option>
				<option value="Master & Phd">Graduate & Phd</option>
			</select>
		</li>
		<li>
			<center><input id="submit" class="NAsubmitButton" type="submit" value="报名已截止"></center>
		</li>
		</ul>
	</form>
	</div>
	<center><p>如需帮助 请联系iucssa.it@gmail.com 谢谢</p></center>
