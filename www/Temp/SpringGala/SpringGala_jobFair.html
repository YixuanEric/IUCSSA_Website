		<li>
			<label class="itemInfo">参赛者/观众?</label>

		</li>
			
		<li class="secondlvl">

		<li class="secondlvl">
			<label class="itemInfo">年级</label>
			<select name="class" class="itemInput">

				<option value="Junior">Junior</option>
				<option value="Senior">Senior</option>

				<option value="PhD">PhD</option>
				
			</select>
		</li>
			
		<li class="secondlvl">
			<label class="itemInfo">专业</label>
			<input type="text" name="major" class="itemInput" />
		</li>
		<script>
			$(document).ready(function(){
				$('.firstlvl').bind('change',function(){
					var value2=$('.firstlvl').val();
					if(value2 == "participant"){
						$('.secondlvl').css('display','inline-block');
					} else {
						$('.secondlvl').css('display','none');
					}
				});
			});
			</script>
