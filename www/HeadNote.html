     <script>
		 var indicator = 0;
	 	var linkArray = [
		 	'http://www.indiana.edu/~iucssa/Events/012/midAutumn.html',
		 	'http://www.indiana.edu/~iucssa/Events/010/qipashuo.html',
	 	];
	 	var captionArray=[
		 	'中秋游园会',
		 	'IU奇葩说'
		];
		 function swtchButton(){
			 indicator+=1;
			 if(indicator==linkArray.length){
				 indicator=0;
			 }
			 
			 $('#text').animate({
				 marginLeft:'200px'
			 },200);
			 
			 setTimeout(function(){
			 	$('#text').html(captionArray[indicator]);
				 $('#RollingButton').attr('href',linkArray[indicator]);
			 },205);
			 
			 $('#text').animate({
				 marginLeft:'-500px',
				 marginRight:'500px'
			 },0);
			 
			 $('#text').delay(200).animate({
				 margin:'0px'
			 },200);
			 
		 }
		function ani(){
		 	setInterval(function(){
				 swtchButton();
		 	},2800);
	 	};
	 	ani();
	</script>
