	<div id="head"></div>
	<script>

	<script>
		$(document).ready(function() {
			$('.Dpt_Block').mouseenter(function() {
				$(this).find('.Dpt_Intro').stop().animate({
					top: '0%'
				}, 200);
			});
			$('.Dpt_Block').mouseleave(function() {
				$(this).find('.Dpt_Intro').stop().animate({
					top: '100%'
				}, 200)
			});
		});
	</script>


	<form action="upload.php" method="post" enctype="multipart/form-data">

    <input type="file" name="fileToUpload" id="fileToUpload">

</form>
