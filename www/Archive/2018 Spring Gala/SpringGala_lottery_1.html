	<div class="HCenterWrapper">

	<script>
		
		var shuffle = setInterval(function(){
			var arr = [23];
			$('.number').each(function(){
				do {
					a = Math.floor(Math.random()*1960);
					if(arr.indexOf(a) == -1){
						$(this).html(a);
						arr.push(a);
						break;
					}
				} while(true);
			});
		},50);
		
	</script>
